<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website File Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .input-section {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .url-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .scan-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .scan-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .results-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .file-tree {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .file-item, .folder-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }

        .file-item:hover, .folder-item:hover {
            background-color: #f0f2ff;
        }

        .file-item {
            background-color: #f8f9ff;
            border-left: 4px solid #667eea;
        }

        .folder-item {
            background-color: #fff8e1;
            border-left: 4px solid #ffa726;
            font-weight: bold;
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .file-content {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        .file-path {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Website File Explorer</h1>
            <p>Discover and explore website file structures by URL</p>
        </div>

        <div class="input-section">
            <input type="url" class="url-input" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)" />
            <button class="scan-btn" id="scanBtn" onclick="scanWebsite()">üöÄ Explore Website</button>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="results-header">
                <span id="resultsTitle">Discovered Files & Folders</span>
            </div>
            <div class="file-tree" id="fileTree"></div>
        </div>
    </div>

    <script>
        let currentUrl = '';
        let discoveredFiles = new Set();

        // Common file extensions to look for
        const commonFiles = [
            'index.html', 'index.php', 'home.html', 'default.html',
            'robots.txt', 'sitemap.xml', 'sitemap.txt', '.htaccess',
            'favicon.ico', 'apple-touch-icon.png', 'manifest.json',
            'style.css', 'styles.css', 'main.css', 'app.css',
            'script.js', 'main.js', 'app.js', 'jquery.js',
            'package.json', 'composer.json', 'README.md', 'LICENSE',
            'config.js', 'config.json', 'settings.json'
        ];

        // Common directories to check
        const commonDirs = [
            'css/', 'js/', 'javascript/', 'scripts/', 'assets/', 'img/', 'images/', 
            'pictures/', 'photos/', 'media/', 'files/', 'docs/', 'admin/', 
            'api/', 'includes/', 'lib/', 'libraries/', 'vendor/', 'node_modules/',
            'src/', 'dist/', 'build/', 'public/', 'static/', 'uploads/'
        ];

        async function scanWebsite() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            currentUrl = url.endsWith('/') ? url.slice(0, -1) : url;
            discoveredFiles.clear();

            const scanBtn = document.getElementById('scanBtn');
            const results = document.getElementById('results');
            const fileTree = document.getElementById('fileTree');

            scanBtn.disabled = true;
            scanBtn.textContent = 'üîç Scanning...';
            results.style.display = 'block';
            fileTree.innerHTML = '<div class="loading">Exploring website structure...</div>';

            try {
                // Start with robots.txt and sitemap.xml for clues
                await checkSpecialFiles();
                
                // Check common files
                await checkCommonFiles();
                
                // Check common directories
                await checkCommonDirectories();

                // Try to find more files through directory listing
                await tryDirectoryListing();

                displayResults();
            } catch (error) {
                fileTree.innerHTML = `<div class="error">Error scanning website: ${error.message}</div>`;
            } finally {
                scanBtn.disabled = false;
                scanBtn.textContent = 'üöÄ Explore Website';
            }
        }

        async function checkSpecialFiles() {
            const specialFiles = ['robots.txt', 'sitemap.xml', 'sitemap.txt'];
            
            for (const file of specialFiles) {
                try {
                    const response = await fetchWithTimeout(`${currentUrl}/${file}`);
                    if (response.ok) {
                        const content = await response.text();
                        discoveredFiles.add({
                            name: file,
                            path: file,
                            type: 'file',
                            size: content.length,
                            content: content
                        });

                        // Parse robots.txt for additional paths
                        if (file === 'robots.txt') {
                            parseRobotsTxt(content);
                        }
                    }
                } catch (e) {
                    console.log(`Could not fetch ${file}`);
                }
            }
        }

        async function checkCommonFiles() {
            const promises = commonFiles.map(async (file) => {
                try {
                    const response = await fetchWithTimeout(`${currentUrl}/${file}`);
                    if (response.ok) {
                        const content = await response.text();
                        discoveredFiles.add({
                            name: file,
                            path: file,
                            type: 'file',
                            size: content.length,
                            content: content
                        });
                    }
                } catch (e) {
                    // File doesn't exist or can't be accessed
                }
            });

            await Promise.allSettled(promises);
        }

        async function checkCommonDirectories() {
            const promises = commonDirs.map(async (dir) => {
                try {
                    const response = await fetchWithTimeout(`${currentUrl}/${dir}`);
                    if (response.ok) {
                        const content = await response.text();
                        
                        // Check if directory listing is enabled
                        if (content.includes('Index of') || content.includes('Directory listing') || 
                            content.includes('<title>') && content.toLowerCase().includes(dir.toLowerCase())) {
                            
                            discoveredFiles.add({
                                name: dir,
                                path: dir,
                                type: 'directory',
                                content: content
                            });

                            // Try to parse directory listing
                            parseDirectoryListing(content, dir);
                        }
                    }
                } catch (e) {
                    // Directory doesn't exist or can't be accessed
                }
            });

            await Promise.allSettled(promises);
        }

        async function tryDirectoryListing() {
            try {
                const response = await fetchWithTimeout(currentUrl + '/');
                if (response.ok) {
                    const content = await response.text();
                    
                    if (content.includes('Index of') || content.includes('Directory listing')) {
                        parseDirectoryListing(content, '/');
                    } else {
                        // Try to extract file references from HTML
                        extractFileReferences(content);
                    }
                }
            } catch (e) {
                console.log('Could not check root directory');
            }
        }

        function parseRobotsTxt(content) {
            const lines = content.split('\n');
            for (const line of lines) {
                const trimmed = line.trim();
                if (trimmed.startsWith('Disallow:') || trimmed.startsWith('Allow:')) {
                    const path = trimmed.split(':')[1]?.trim();
                    if (path && path !== '/' && path.length > 1) {
                        // Add discovered paths to check
                        setTimeout(() => checkPath(path), 100);
                    }
                }
            }
        }

        function parseDirectoryListing(content, basePath) {
            const linkRegex = /<a\s+href=["']([^"']+)["'][^>]*>([^<]+)<\/a>/gi;
            let match;

            while ((match = linkRegex.exec(content)) !== null) {
                const href = match[1];
                const name = match[2].trim();

                if (href !== '../' && !href.startsWith('http') && !href.startsWith('mailto:')) {
                    const fullPath = basePath + href;
                    
                    if (href.endsWith('/')) {
                        discoveredFiles.add({
                            name: name,
                            path: fullPath,
                            type: 'directory'
                        });
                    } else {
                        discoveredFiles.add({
                            name: name,
                            path: fullPath,
                            type: 'file'
                        });
                    }
                }
            }
        }

        function extractFileReferences(content) {
            // Extract CSS, JS, image references from HTML
            const patterns = [
                /href=["']([^"']+\.css[^"']*)["']/gi,
                /src=["']([^"']+\.js[^"']*)["']/gi,
                /src=["']([^"']+\.(png|jpg|jpeg|gif|svg|ico)[^"']*)["']/gi,
                /url\(["']?([^"')]+\.(css|js|png|jpg|jpeg|gif|svg))["']?\)/gi
            ];

            patterns.forEach(pattern => {
                let match;
                while ((match = pattern.exec(content)) !== null) {
                    const path = match[1];
                    if (!path.startsWith('http') && !path.startsWith('//')) {
                        const fileName = path.split('/').pop();
                        if (fileName) {
                            setTimeout(() => checkPath(path), 100);
                        }
                    }
                }
            });
        }

        async function checkPath(path) {
            try {
                const fullUrl = path.startsWith('/') ? currentUrl + path : `${currentUrl}/${path}`;
                const response = await fetchWithTimeout(fullUrl);
                
                if (response.ok) {
                    const content = await response.text();
                    const fileName = path.split('/').pop() || path;
                    
                    discoveredFiles.add({
                        name: fileName,
                        path: path,
                        type: path.endsWith('/') ? 'directory' : 'file',
                        size: content.length,
                        content: content
                    });
                }
            } catch (e) {
                // Path not accessible
            }
        }

        async function fetchWithTimeout(url, timeout = 5000) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    signal: controller.signal,
                    mode: 'cors'
                });
                clearTimeout(timeoutId);
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }

        function displayResults() {
            const fileTree = document.getElementById('fileTree');
            const resultsTitle = document.getElementById('resultsTitle');
            
            if (discoveredFiles.size === 0) {
                fileTree.innerHTML = '<div class="error">No accessible files found. The website may have CORS restrictions or all files are protected.</div>';
                return;
            }

            resultsTitle.textContent = `Discovered ${discoveredFiles.size} Files & Folders`;
            
            const files = Array.from(discoveredFiles).sort((a, b) => {
                if (a.type !== b.type) {
                    return a.type === 'directory' ? -1 : 1;
                }
                return a.name.localeCompare(b.name);
            });

            fileTree.innerHTML = files.map(file => {
                const icon = file.type === 'directory' ? 'üìÅ' : getFileIcon(file.name);
                const sizeInfo = file.size ? ` (${formatBytes(file.size)})` : '';
                
                return `
                    <div class="${file.type}-item" onclick="showFileContent('${file.path}', '${file.type}')">
                        <span class="icon">${icon}</span>
                        <div>
                            <div>${file.name}${sizeInfo}</div>
                            <div class="file-path">${file.path}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop()?.toLowerCase();
            const iconMap = {
                'html': 'üåê', 'css': 'üé®', 'js': '‚ö°', 'json': 'üìã',
                'php': 'üêò', 'txt': 'üìÑ', 'md': 'üìù', 'xml': 'üìä',
                'png': 'üñºÔ∏è', 'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'gif': 'üñºÔ∏è', 'svg': 'üñºÔ∏è',
                'ico': 'üéØ', 'pdf': 'üìï', 'zip': 'üì¶'
            };
            return iconMap[ext] || 'üìÑ';
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function showFileContent(path, type) {
            const fileTree = document.getElementById('fileTree');
            
            // Remove any existing content display
            const existingContent = document.querySelector('.file-content');
            if (existingContent) {
                existingContent.remove();
            }

            if (type === 'directory') {
                // Try to fetch directory contents
                try {
                    const response = await fetchWithTimeout(`${currentUrl}/${path}`);
                    if (response.ok) {
                        const content = await response.text();
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'file-content';
                        contentDiv.innerHTML = `<div class="file-path">Directory: ${path}</div>${escapeHtml(content)}`;
                        fileTree.appendChild(contentDiv);
                    }
                } catch (e) {
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'error';
                    contentDiv.textContent = 'Could not load directory contents';
                    fileTree.appendChild(contentDiv);
                }
                return;
            }

            // Find the file in our discovered files
            const file = Array.from(discoveredFiles).find(f => f.path === path);
            
            if (file && file.content) {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'file-content';
                contentDiv.innerHTML = `<div class="file-path">File: ${path}</div>${escapeHtml(file.content)}`;
                fileTree.appendChild(contentDiv);
            } else {
                // Try to fetch the file content
                try {
                    const response = await fetchWithTimeout(`${currentUrl}/${path}`);
                    if (response.ok) {
                        const content = await response.text();
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'file-content';
                        contentDiv.innerHTML = `<div class="file-path">File: ${path}</div>${escapeHtml(content)}`;
                        fileTree.appendChild(contentDiv);
                    }
                } catch (e) {
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'error';
                    contentDiv.textContent = 'Could not load file contents';
                    fileTree.appendChild(contentDiv);
                }
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to trigger scan
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scanWebsite();
            }
        });
    </script>
</body>
</html>
